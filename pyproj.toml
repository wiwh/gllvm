[project]
name = "gllvm"
version = "0.1.0"
description = "Basic configuration for the gllvm package."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Will White", email = "will@example.com" }
]
license = { text = "MIT" }
keywords = ["gllvm", "statistics", "latent-variable"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "numpy>=1.21",
    "scipy>=1.7"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "mypy"
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"